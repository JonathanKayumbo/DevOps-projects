apiVersion : apps/v1
kind: Deployment
metadata:
  name: myapp 
spec:
  replicas: #replicaNo#
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp 
    spec:
      containers:
        - name: myapp 
          image: jk1650acr.azurecr.io/myapp
          ports:
          - containerPort: 80